<head>
		<meta charset="UTF-8">
		<!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge"><![endif]-->
		<title>SliceCurrency</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!--[if lt IE 9]>
		<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0-rc-1/pure-min.css" media="all">
		<link rel="stylesheet" href="css/styles.css" media="all">
    
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.underscore.min.js"></script>
</head>
<body>
<div id="page">
  <header>
    <h1>SliceCurrency</h1>
    <p>Another currency conversion tool</p>
  </header>
  <main>
	  <div id="currency-selection" class="pure-form pure-form-stacked">
      <div class="loading"><img alt="" src="img/ajax-loader.gif"></div>
    </div>
    <div id="conversion-result"></div>
  </main>
</div>

<script type="text/template" id="tmpl-loading">
  <div class="loading"><img alt="" src="img/ajax-loader.gif"></div>
</script>
<script type="text/template" id="tmpl-currency-selector">
    <form action="data.php" method="POST">
      <p class="pure-control-group">
        <label for="c-quantity">Quantity:</label>
        <input type="text" name="quantity" id="c-quantity">
      </p>
      
      <fieldset class="pure-group">
        <legend>Currencies</legend>
        <p class="pure-control-group">
          <label for="c-currency-1">From:</label>
          {{_.tmpl('#tmpl-currency-list', {currencies: currencies, id: 'currency-1'})}}
        </p>
        <p class="pure-control-group">
          <label for="c-currency-2">To:</label>
          {{_.tmpl('#tmpl-currency-list', {currencies: currencies, id: 'currency-2'})}}
        </p>
      </fieldset>

      

      <p><button type="submit" class="pure-button pure-button-primary">Convert</button></p>
    </form>
</script>
<script type="text/template" id="tmpl-result">
  <p>{{currencies.origin.value}} {{currencies.origin.code}} = {{currencies.destiny.value}} {{currencies.destiny.code}}</p>
  <p>1 {{currencies.origin.code}} = {{rate}} {{currencies.destiny.code}}</p>
</script>
<script type="text/template" id="tmpl-currency-list">
  <select name="{{id}}" id="c-{{id}}" class="pure-u-1">
    [[ _.each(currencies, function (currency, index) { ]]
      <option value="{{currency.code}}">{{currency.name}}</option>
    [[ }); ]]
  </select>
</script>

<script type="text/javascript">
  (function() {
    _.templateSettings = {
      interpolate: /\{\{(.+?)\}\}/g,
      evaluate: /\[\[(.+?)\]\]/g
    };

    _.mixin({
      tmpl: function (id, context) {
        var html = $.trim($(id).html()).replace(/(\r\n|\n|\r)/gm, '');
        return _.template(html, context);
      }
    });

    $.get('data/currencies.json', function (currencies) {
      $('#currency-selection').html(_.tmpl('#tmpl-currency-selector', {currencies: currencies}));
    
      $('form').on('submit', function (ev) {
        ev.preventDefault();
        $('#conversion-result').html(_.tmpl('#tmpl-loading', {}));
        $.post($('form').attr('action'), $('form').serialize(), function (data) {
          $('#conversion-result').html(_.tmpl('#tmpl-result', data));
        });
      });
    });

  }());
</script>
</body>
</html>
